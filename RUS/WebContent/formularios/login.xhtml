<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/templates/plantilla.xhtml">
		<ui:define name="content">
			<h:form id="formLogin">
					<p:row>
						<h3>
							<h:outputText value="#{logicaBean.operacion}" />
						</h3>
					</p:row>
					
					<p:panel header="Login">
						<h:panelGrid columns="2" cellpadding="5">
							<h:outputLabel for="username" value="Usuario:" />
							<p:inputText value="#{loginBean.nombre}" id="username" required="true" label="username" />
							<h:outputLabel for="password" value="Clave:" />
							<p:password value="#{loginBean.clave}" id="password" required="true" label="password" />
							<f:facet name="footer">
								<p:commandButton id="loginButton" value="Login" actionListener="#{loginBean.login}" update=":mensajes" oncomplete="manejarLogin(xhr, status, args)" />
							</f:facet>
						</h:panelGrid>
					</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
